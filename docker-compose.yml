services:
  frontend:
    image: ${DOCKERHUB_USERNAME}/ktblog-frontend:latest
    container_name: ktblog-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - /root/.env/ktblog.env
    depends_on:
      - backend

  dashboard:
    image: ${DOCKERHUB_USERNAME}/ktblog-dashboard:latest
    container_name: ktblog-dashboard
    restart: unless-stopped
    ports:
      - "3001:3000"
    env_file:
      - /root/.env/ktblog.env
    depends_on:
      - backend

  backend:
    image: ${DOCKERHUB_USERNAME}/ktblog-backend:latest
    container_name: ktblog-backend
    restart: unless-stopped
    ports:
      - "4001:4001"
    env_file:
      - /root/.env/ktblog.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    container_name: ktblog-postgres
    restart: unless-stopped
    env_file:
      - /root/.env/ktblog.env
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ktblog}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ktblog-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
