name: Build and Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - app_name: frontend
            app_dir: frontend
          - app_name: dashboard
            app_dir: dashboard
          - app_name: backend
            app_dir: backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            APP_NAME=${{ matrix.app_name }}
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/digibit-${{ matrix.app_name }}:latest
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/digibit-${{ matrix.app_name }}:latest
          cache-to: type=inline
          platforms: linux/amd64

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
        run: |
          # Ensure target directory exists
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no "${VPS_USER}@${VPS_HOST}" "mkdir -p ~/digiweb"
          
          # Transfer docker-compose.yml
          scp -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no docker-compose.yml "${VPS_USER}@${VPS_HOST}:~/digiweb/docker-compose.yml"
          
          # Run deployment commands
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no "${VPS_USER}@${VPS_HOST}" bash << EOF
            set -e
            cd ~/digiweb
            
            # Export Dockerhub username for docker-compose
            export DOCKERHUB_USERNAME="${DOCKERHUB_USERNAME}"
            
            # Login to Docker Hub
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${DOCKERHUB_USERNAME}" --password-stdin
            
            # Pull latest images
            docker compose pull
            
            # Restart services
            docker compose up -d --remove-orphans
            
            # Clean up old images
            docker image prune -f
            
            echo "Deployment completed successfully!"
          EOF
