<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 48" width="200" height="48">
  <defs>
    <linearGradient id="logoGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#1E4DB7"/>
    </linearGradient>
  </defs>

  <!-- Grid icon -->
  <g transform="translate(4, 6)">
    <!-- Outer rounded rect -->
    <rect x="0" y="0" width="36" height="36" rx="6" fill="url(#logoGrad)"/>

    <!-- Grid lines (white) -->
    <line x1="12" y1="3" x2="12" y2="33" stroke="rgba(255,255,255,0.5)" stroke-width="1.2"/>
    <line x1="24" y1="3" x2="24" y2="33" stroke="rgba(255,255,255,0.5)" stroke-width="1.2"/>
    <line x1="3" y1="12" x2="33" y2="12" stroke="rgba(255,255,255,0.5)" stroke-width="1.2"/>
    <line x1="3" y1="24" x2="33" y2="24" stroke="rgba(255,255,255,0.5)" stroke-width="1.2"/>

    <!-- Highlighted cell (check / active feel) -->
    <rect x="13.5" y="13.5" width="9" height="9" rx="1.5" fill="rgba(255,255,255,0.85)"/>

    <!-- Small check mark in highlighted cell -->
    <polyline points="15.5,18.5 17.5,21 22,15.5" fill="none" stroke="#1E4DB7" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- "Viva" text -->
  <text x="48" y="33" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
    font-size="26" font-weight="700" fill="#1E4DB7" letter-spacing="-0.5">
    Viva</text>

  <!-- "Excel" text -->
  <text x="110" y="33" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
    font-size="26" font-weight="400" fill="#334155" letter-spacing="-0.5">
    Excel</text>
</svg>